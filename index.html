<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- <link rel="shortcut icon" href="images/cloud.jpg" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <header>
        <input type="text" placeholder="Enter city name..." id="search-box">
        <button id="search-btn">Search</button>
    </header> -->

    <main>
      <div id="container">

        <h1>Weather Forecast</h1>
        <input type="text" placeholder="Enter city name..." id="search-box" />
        <button id="search-btn">Search</button>

        <div id="weather-details">
          <h2 class="city-name">Ibadan, NG</h2>
          <h2 class="date">
            Sun Dec 01 2024 16:21:50 GMT-0800 (Pacific Standard Time)
          </h2>
          <h2 class="temperature">36.67°C</h2>
          <h2 class="description">Cloudy</h2>
          <h2 class="temp-range">35.67°C / 37.23°C</h2>
        </div>

      </div>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
